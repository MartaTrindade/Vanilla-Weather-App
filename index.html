<!DOCTYPE html>
<html>
  <head>
    <title>Weather APP</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ca7763005f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
  </head>

  <body>
    <h1>
      WEATHER APP
    </h1>
    
    <div class="container">
      <form class="searchform" id="search-form">
        <input type="form" id="city-input" placeholder="Location" autocomplete="off" id="city-input">
        <button type="submit" class="btn-dark">Search</button>
        <button type="Current Location" class="btn-light" id="current-location">Current Location</button>
      </form>
    <br />
		
		<h2 id="selected-location">
      <ul>
        <li><i class="fas fa-map-marker-alt"></i> <span id="city">City</span></li>
        <li><span id="date">Wedndesday, 25 March 2020 22:00</span></li>
        <li><span class="lastUpdated">Last updated: </span><span id="last-updated">21:00</span></li>
      </ul>
    </h2>

		<div class="currentWeather">
        <div class="row">
          <div class="col-6">
            <img src="http://openweathermap.org/img/wn/03d@2x.png" width="90%" id="temperature-icon">
            <span class="currentMaxMin"><span id="current-max"></span>ºC/<span id="current-min"></span>ºC</span>
          </div>
          <div class="col-6">
            <br />
            <div class="row"><span class="currentValue" id="temperature"></span>
              <span class="units">
                <a href="#" id="celsius-link" class="active"> ºC</a>|<a href="#" id="fahrenheit-link"> ºF</a>
              </span>
            </div>
            <div class="row"><span class="currentSky" id="weather-description"></span></div>
            <div class="row">
							<ul class="weatherDetails">
								<li class="precipitation">Humidity: <span id="humidity"></span>%</li>
								<li class="wind">Wind: <span id="wind-speed"></span> Km/h</li>
							</ul>
						</div>
          </div>
        </div>   
    </div>

    <h3>HOURLY TEMPERATURE</h3>
    <div class="forecast">
      <div class="row weatherForecast" id="hourly-forecast"></div>
    </div>
    <br />
    <!-- <h3>DAILY TEMPERATURE</h3>
    <div class="forecast">
      <div class="row weatherForecast" id="daily-forecast"></div>
    </div>-->
    <footer>
      <small>Coded by <a href="https://www.linkedin.com/in/marta-trindade-ap/" class="refLindedin" target="_blank">Marta Trindade</a> 
        and is <a href="https://github.com/MartaTrindade/Weather-App_SheCodes" class="refGithub" target="_blank">open-sourced on GitHub</a> 
        and hosted on <a href="https://www.netlify.com/" class="refHost" target="_blank">Netlify</a>
      </small>
   </footer>
  </div>
    <script src="src/script.js"></script>
  </body>
</html>
